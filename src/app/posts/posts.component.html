<div *ngIf="!loading" class="wrapper">
  <h1 class="title">Posts</h1>
  <a [routerLink]="['/posts', post.id]" class="item" *ngFor="let post of posts">
    <span class="item-column title">{{ post.title }}</span>
    <span class="item-column body">{{ post.body }}</span>
  </a>
</div>

<app-loader *ngIf="loading"></app-loader>
